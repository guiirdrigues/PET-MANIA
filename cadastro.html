<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Animais</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <header>
        <!-- Opções de navegação -->
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Pagina Inicial</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="cards.html" target="_blank">Feed</a></li>
            </ul>
        </nav>
    </div>
    </header>

    <main class="main-container">
        <form id="cadastroForm" class="cadastro-form">
            <label for="imagem">Imagem:</label>
            <input type="url" id="imagem" name="imagem" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>

            <input type="submit" value="Adicionar">
        </form>
    </main>
    <script src="./js/cadastro.js"></script>
</body>
</html>
